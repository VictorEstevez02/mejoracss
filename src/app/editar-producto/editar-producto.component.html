<h2>EDITAR PRODUCTO</h2>

<form class="form" [formGroup]="form" (ngSubmit)="onSumbmit(form.value)">

  <table class="width">

  <td>
    <mat-form-field class="width" class="label">
    <mat-label class="label">ID :</mat-label>
    <input matInput type="number"formControlName = "id"required>
  </mat-form-field>
  </td>

  <td>
    <mat-form-field class="width" class="label">
    <mat-label>CATEGORIA:</mat-label>
    <input matInput type="text"formControlName = "category"required>
  </mat-form-field>
  </td>

  <td>
    <mat-form-field class="width" class="label">
    <mat-label>NOMBRE:</mat-label>
    <input matInput type="text"formControlName = "title"required>
  </mat-form-field>
  </td>

  <td>
    <mat-form-field class="width" class="label">
    <mat-label>MARCA:</mat-label>
    <input matInput type="text"formControlName = "marca"required>
  </mat-form-field>
  </td>

  <td>
    <mat-form-field class="width" class="label">
    <mat-label>PRECIO:</mat-label>
    <input matInput type="number"formControlName = "price"required>
  </mat-form-field>
  </td>
  <p></p>
  </table>
    <button mat-raised-button color="primary"  type="submit" [disabled]="form.invalid">GUARDAR</button>
  </form>
